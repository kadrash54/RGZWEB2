{% extends 'base.html' %}

{% block main %}
  <h2>Ваша корзина</h2>
  
  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.name }} - ${{ item.price }}</li>
      {% endfor %}
    </ul>
    
    <form method="post" action="{{ url_for('checkout') }}">
      <button type="submit">Заказать</button>
    </form>
  {% else %}
    <p>Ваша корзина пуста</p>
  {% endif %}
  
{% endblock %}
